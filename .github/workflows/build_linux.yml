name: Build Linux App

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libfuse2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Enable Linux Desktop
        run: flutter config --enable-linux-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Create AppImage
        env:
          APPIMAGE_EXTRACT_AND_RUN: 1
        run: |
          # Download linuxdeploy
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage

          # Setup AppDir
          mkdir -p AppDir/usr/bin
          cp -r build/linux/x64/release/bundle/* AppDir/usr/bin/
          
          # Create Desktop file
          cat > incogni_owl.desktop <<EOF
          [Desktop Entry]
          Name=Incogni Owl
          Exec=incogni_owl
          Icon=incogni_owl
          Type=Application
          Categories=Utility;
          EOF
          
          # Use Android launcher icon
          cp android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png incogni_owl.png
          
          # Generate AppImage
          ./linuxdeploy-x86_64.AppImage \
            --appdir AppDir \
            --desktop-file incogni_owl.desktop \
            --icon-file incogni_owl.png \
            --output appimage

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: "*.AppImage"
